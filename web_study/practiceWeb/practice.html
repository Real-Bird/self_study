<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="practice.css">
  <title>Carousel slider</title>
</head>

<body>
  <div class="slider">
    <div class="slider__item">
      <a href="">
        <img src="img/1.jpg" alt=""></a>
    </div>
    <div class="slider__item">
      <a href="">
        <img src="img/2.jpg" alt=""></a>
    </div>
    <div class="slider__item">
      <a href="">
        <img src="img/3.jpg" alt=""></a>
    </div>
    <div class="slider__item">
      <a href="">
        <img src="img/4.jpg" alt=""></a>
    </div>

    <button class="slider__item__btn">1</button>
    <button class="slider__item__btn">2</button>
    <button class="slider__item__btn">3</button>
