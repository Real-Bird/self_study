<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Percent</title>
  <style>
    body {
      font-size: 16px;
    }

    .root-box {
      width: 100%;
      height: 100%;
      background-color: rgba(255, 0, 0, 0.2);
    }

    .text-box1 {
      font-size: 1em;
      font-weight: bold;
      text-align: center;
    }

    .text-box2 {
      font-size: 0.5em;
      font-weight: bold;
      text-align: center;
    }

    .text-box3 {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="root-box">
    <div class="text-box1">
      font-size: 1em = 16px * 1 = 16px
    </div>
    <div class="text-box2">
      font-size: 0.5em = 16px * 0.5 = 8px
    </div>
    <div class="text-box3">
      font-size: 2em = 16px * 2 = 32px
    </div>
  </div>
</body>

</html>
