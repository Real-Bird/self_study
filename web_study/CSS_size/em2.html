<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Percent</title>
  <style>
    body {
      font-size: 10px;
    }

    div {
      font-size: 1.5em;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="root-box">
    <div class="text-box1">
      font-size: 2em = 10px * 1.5 = 15px
      <div class="text-box2">
        font-size: 2em = 15px * 1.5 = 22.5px
        <div class="text-box3">
          font-size: 2em = 22.5px * 1.5 = 33.75px
        </div>
      </div>
    </div>
  </div>
</body>

</html>
