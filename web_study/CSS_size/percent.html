<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Percent</title>
  <style>
    .root-box {
      width: 100%;
      height: 100%;
      background-color: rgba(255, 0, 0, 0.2);
    }

    .text-box1 {
      font-size: 100%;
      font-weight: bold;
      text-align: center;
    }

    .text-box2 {
      font-size: 50%;
      font-weight: bold;
      text-align: center;
    }

    .text-box3 {
      font-size: 150%;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="root-box">
    <div class="text-box1">
      font-size: 100%
    </div>
    <div class="text-box2">
      font-size: 50%
    </div>
    <div class="text-box3">
      font-size: 150%
    </div>
  </div>
</body>

</html>
