<!DOCTYPE html>
<html lang="en">

<body>
  <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  function Btn({ text, fontSize = 14 }) {
    return <button
      // onClick={changeValue}
      style={{
        backgroundColor: "tomato",
        color: "white",
        padding: "10px 20px",
        border: 0,
        borderRadius: 10,
        fontSize,
      }}>{text}</button>
  }
  {/*const MemorizeBtn = React.memo(Btn); {/* re-render 방지 */ }
  Btn.propTypes = {
    text: PropTypes.string.isRequired,
    fontSize: PropTypes.number,
  }
  function App() {
    const [value, setValue] = React.useState("Save Changes");
    const changeValue = () => setValue("Revert Changes");
    return (
      <div>
        {/* <Btn text={value} changeValue={changeValue} /> {/* 컴포넌트 인라인 속성은 변수 설정일 뿐, props의 기능을 하지 않음*/}
        {/* <MemorizeBtn text="Continue" /> */}
        <Btn text={value} fontSize={18} />
        <Btn text={"Continue"} />
      </div>
    );
  }
  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);
</script>

</html>
